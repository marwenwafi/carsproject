<app-navigation-bar></app-navigation-bar>
<section class="search-sec">
  <div class="container">
    <form #sf ="ngForm" (ngSubmit)="search(sf)">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <input type="text" class="form-control search-slt" name="make" ngModel #make="ngModel" placeholder="Enter make">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <input type="text" class="form-control search-slt" name="model" ngModel #model="ngModel" placeholder="Enter Model">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <select class="form-control search-slt" id="exampleFormControlSelect1" name="typ" ngModel #typ="ngModel">
                <option value="">Choose your Type</option>
                <option *ngFor="let type of cartypes" [ngValue]="type">{{type}}</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <button type="submit" class="btn btn-danger wrn-btn">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
<div class="container2">
  <div class="left-column">
    <h2 class="text-white">List of all available cars:</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let car of cars | paginate: { id:'listing', itemsPerPage:5,currentPage:page,totalItems:total}">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <div class="product-bottom text-center">
              <h4>Make: {{car.make}}</h4>
              <h5>Model: {{car.model}}</h5>
              <button (click)="showDetails(car)">Show details</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div>
          <pagination-controls
                                align="center"
                                id="listing"
                                (pageChange)="page = $event"
                                maxSize="5"
                                directionLinks="true"
                                responsive = "true"
                                autoHide="true"
                                previousLabel="Precedent"
                                nextLabel="Suivant"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
  <div class="right-column">
    <app-car *ngIf="details" [currentCar]="selectedCar" (increaseLike)="processLike($event)"></app-car>
  </div>

</div>
