<app-navigation-bar></app-navigation-bar>
<app-search></app-search>
<div class="container2">
  <div class="left-column">
    <h2 class="text-white">List of all available cars:</h2>
    <div class="row">
      <div class="col-md-3" *ngFor="let car of cars | paginate: { id:'listing', itemsPerPage:5,currentPage:page,totalItems:total}">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <div class="product-bottom text-center">
              <h4>Make: {{car.make}}</h4>
              <h5>Model: {{car.model}}</h5>
              <button (click)="showDetails(car)">Show details</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div>
          <pagination-controls
                                align="center"
                                id="listing"
                                (pageChange)="page = $event"
                                maxSize="5"
                                directionLinks="true"
                                responsive = "true"
                                autoHide="true"
                                previousLabel="Precedent"
                                nextLabel="Suivant"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
  <div class="right-column">
    <app-car *ngIf="details" [currentCar]="selectedCar" (increaseLike)="processLike($event)"></app-car>
  </div>

</div>
